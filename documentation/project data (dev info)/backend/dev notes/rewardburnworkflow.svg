<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="800" height="1200" viewBox="0 0 800 1200" font-family="Arial" font-size="14">
  <rect width="100%" height="100%" fill="white" />
  <defs>
    <marker id="arrow" viewBox="0 0 10 10" refX="5" refY="5" markerWidth="6" markerHeight="6" orient="auto-start-reverse">
      <path d="M 0 0 L 10 5 L 0 10 z" fill="black" />
    </marker>
  </defs>

  <!-- Start -->
  <rect x="300" y="20" width="200" height="40" rx="10" ry="10" fill="lightblue" stroke="black" />
  <text x="400" y="45" text-anchor="middle">Start</text>

  <!-- Fetch Wallet Data -->
  <rect x="150" y="80" width="500" height="60" rx="10" ry="10" fill="lightblue" stroke="black" />
  <text x="400" y="105" text-anchor="middle">1. Fetch Wallet Data:</text>
  <text x="400" y="125" text-anchor="middle">- Pull wallet data from blockchain.</text>
  <text x="400" y="140" text-anchor="middle">- Store data in middleware for processing.</text>

  <!-- Filter Ineligible Wallets -->
  <rect x="150" y="170" width="500" height="100" rx="10" ry="10" fill="lightblue" stroke="black" />
  <text x="400" y="195" text-anchor="middle">2. Filter Ineligible Wallets:</text>
  <text x="400" y="215" text-anchor="middle">- Check for Minimum Balance Requirement (>= 1,000).</text>
  <text x="400" y="235" text-anchor="middle">- Apply Cooldown Flags for recent sales.</text>
  <text x="400" y="255" text-anchor="middle">- Exclude Blacklisted and Contract Wallets.</text>

  <!-- Generate Eligible Wallet List -->
  <rect x="150" y="290" width="500" height="60" rx="10" ry="10" fill="lightblue" stroke="black" />
  <text x="400" y="315" text-anchor="middle">3. Generate Eligible Wallet List:</text>
  <text x="400" y="335" text-anchor="middle">- Compile a list of wallets passing all criteria.</text>

  <!-- Chainlink VRF -->
  <rect x="150" y="370" width="500" height="60" rx="10" ry="10" fill="lightblue" stroke="black" />
  <text x="400" y="395" text-anchor="middle">4. Chainlink VRF Integration:</text>
  <text x="400" y="415" text-anchor="middle">- Submit eligible wallet list for randomness.</text>

  <!-- Random Wallet Selection -->
  <rect x="150" y="460" width="500" height="60" rx="10" ry="10" fill="lightblue" stroke="black" />
  <text x="400" y="485" text-anchor="middle">5. Random Wallet Selection:</text>
  <text x="400" y="505" text-anchor="middle">- Select 10% of eligible wallets (max 1,000).</text>

  <!-- Execute Daily Operations -->
  <rect x="150" y="550" width="500" height="140" rx="10" ry="10" fill="lightblue" stroke="black" />
  <text x="400" y="575" text-anchor="middle">6. Execute Daily Operations:</text>
  <text x="400" y="595" text-anchor="middle">On Reward Days:</text>
  <text x="400" y="615" text-anchor="middle">- Distribute 1% of Reward Wallet to selected wallets.</text>
  <text x="400" y="635" text-anchor="middle">- Log transactions on-chain.</text>
  <text x="400" y="655" text-anchor="middle">On Burn Days:</text>
  <text x="400" y="675" text-anchor="middle">- Burn 1% of Reward Wallet and log on-chain.</text>

  <!-- End -->
  <rect x="300" y="720" width="200" height="40" rx="10" ry="10" fill="lightblue" stroke="black" />
  <text x="400" y="745" text-anchor="middle">End</text>

  <!-- Arrows -->
  <line x1="400" y1="60" x2="400" y2="80" stroke="black" stroke-width="2" marker-end="url(#arrow)" />
  <line x1="400" y1="140" x2="400" y2="170" stroke="black" stroke-width="2" marker-end="url(#arrow)" />
  <line x1="400" y1="270" x2="400" y2="290" stroke="black" stroke-width="2" marker-end="url(#arrow)" />
  <line x1="400" y1="350" x2="400" y2="370" stroke="black" stroke-width="2" marker-end="url(#arrow)" />
  <line x1="400" y1="430" x2="400" y2="460" stroke="black" stroke-width="2" marker-end="url(#arrow)" />
  <line x1="400" y1="520" x2="400" y2="550" stroke="black" stroke-width="2" marker-end="url(#arrow)" />
  <line x1="400" y1="690" x2="400" y2="720" stroke="black" stroke-width="2" marker-end="url(#arrow)" />
</svg>
